<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% if title %}
    <title>About us - {{ title }}</title>
    {% else %}
    <title>About us</title>
    {% endif %}

</head>
<body>
    {% if title %}
    <h1>{{ title }}</h1>
    {% else -%}
    <h1>About us</h1>
    {% endif %}
    <ul>
        {% for m in menu %}
        <li>{{m}}</li>
        {% endfor %}
    </ul>
</body>
</html>
